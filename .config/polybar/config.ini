[colors]
background = #403e41
background-alt = #727072
foreground = #fcfcfa
primary = #a9dc76
secondary = #ffd866
separator = #727072
alert = #ff6188
disabled = #727072

[bar/example]
width = 100%
height = 32px
radius = 0
monitor = HDMI-A-0
monitor-fallback = DisplayPort-1

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4px

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 12px

module-margin = 8px

separator = |
separator-foreground = ${colors.separator}

font-0 = "Dank Mono:size=11;2"
font-1 = "Blobmoji:scale=8;2"
;monospace;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio cpu memory gpu weather date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = left
tray-padding = 8px
tray-maxsize = 16px
tray-foreground = ${colors.foreground}

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = "  %name%  "
label-active-foreground = ${colors.secondary}
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 0

label-occupied = "  %name%  "
label-occupied-padding = 0

label-urgent = "  %name%  "
label-urgent-background = ${colors.alert}
label-urgent-padding = 0

label-empty = "  %name%  "
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔊 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " 🔇 "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = "🐏 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "💻 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/gpu]
type = custom/script
exec = echo "🎨 $(cat /sys/class/drm/card0/device/gpu_busy_percent)%"
interval = 10

[module/weather]
type = custom/script
exec = curl -s 'https://wttr.in/?format=%c%t(%f)+%w'
interval = 900

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S
date-alt = %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
